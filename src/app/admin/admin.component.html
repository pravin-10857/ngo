<form  [formGroup]="myLogin" (ngSubmit)="onLogin()">

    <div class="mb-3">

      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" placeholder="id" class="form-control"  formControlName="email">
    </div>
    <div *ngIf="(Email?.dirty) || (Email?.touched && Email?.invalid) || isLogged">
      <div class="text-danger" *ngIf="Email?.errors?.['required']">Email is required</div>
      <div class="text-danger" *ngIf="Email?.errors?.['email']">Email is invalid</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" placeholder="password" class="form-control" formControlName="password">
    </div>
    <div *ngIf="(Password?.dirty || Password?.touched || isLogged)">
      <div class="text-danger" *ngIf="Password?.errors?.['required']">Password is required</div>
      <div class="text-danger" *ngIf="Password?.errors?.['maxlength']">Password is too long</div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" >Login</button>
</form>
<router-outlet></router-outlet>

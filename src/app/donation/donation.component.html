<form class="row g-3" [formGroup]="donationform" >
  <h1>Donation Form </h1>
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" value="" required formControlName="fname">
    <div class="form-text text-danger" *ngIf="Firstname.errors?.['required'] && Firstname.touched || Firstname.dirty">
     First name is  Require.
    </div>
    <div class="form-text text-danger" *ngIf="Firstname.errors?.['required'] && Firstname.touched || Firstname.dirty">
      First name is too short.
     </div>

  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" value="" required formControlName="lname">
  </div>


  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">AMOUNT</label>
    <input type="tel" class="form-control" id="validationDefault03" required formControlName="Amount">
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option> maharastra </option>
      <option> goa </option>
      <option> delhi</option>
    </select>
  </div>



  <div class="col-12">
    <button class="btn btn-primary" type="submit">Donate</button>
  </div>
</form>
